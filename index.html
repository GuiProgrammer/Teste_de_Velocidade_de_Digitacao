<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./script.js" defer></script>
    <title>Teste de Velocidade de Digitação</title>
</head>
<body>
    <h1>Teste de Velocidade de Digitação</h1>
    <p class="instrucoes">
        Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômetro começará automaticametente assim que você começar a digitar. Quando você terminar de digitar o texto corretamente, o seu tempo máximo será exibido.
    </p>
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Altenar tema</button>
</body>
</html>
